<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nem de perto meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Diga o seu nome: ')
        document.write(`Prazer em te conhecer <strong>${nome}</strong>! O seu nome tem ${nome.length} letras <br>`)
        document.write(`O seu nome em maiúsculas fica ${nome.toUpperCase()} <br>`)
        document.write(`E em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
