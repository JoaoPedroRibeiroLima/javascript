<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" id="pais"> <input type="button" value="Verificar" onclick="verif()">
    <div id="res">Resultado</div>
    <script>
        function verif(){
            var txtpais = document.getElementById('pais')
            var pais = txtpais.value
            if (pais == 'brasil' || pais == 'Brasil' || pais == 'Brazil'){
                document.getElementById('res').innerText = 'Você é Brasileiro!'
            } else{
                document.getElementById('res').innerText = 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
